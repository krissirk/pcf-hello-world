<!DOCTYPE html>

<!-- This layout template serves a common header and footer for all html pages in the app -->

<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Sample 'Hello World' web app, built to practice PCF deployments">
      <meta name="author" content="Kris Harrison">

      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

      <title>Kris' PCF Hello World Web App</title>

      <!-- CSS -->
      <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

      <div class="container">

        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{{ url_for('home') }}">Hello World PCF Project</a>

        </div>

        <div id="navbar" class="navbar-collapse collapse">

          <div class="navbar-brand navbar-right">
            <a href="https://weather.com/weather/tenday/l/USCA0987:1:US" target="_blank">
              <div id="weather"></div>
            </a>
          </div>

        </div>

      </div>

    </nav>

    <!-- Insert content from html pages -->
    {%block content%}
    {%endblock%}

    <!-- Global Footer -->
    <div class="container">

      <hr>

      <footer class="footer">
          <p>Kris Harrison, August 2017</p>
      </footer>

    </div>

    <!-- Bootstrap core JavaScript -->
      <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script type=text/javascript src="https://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
      <script type=text/javascript src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
      <script type=text/javascript src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
      <script type=text/javascript src="{{ url_for('static', filename='weather.js') }}"></script>

  </body>

</html>
